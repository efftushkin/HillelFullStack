<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2" class="h90"></td>
                <td colspan="2"></td>
                <td colspan="2" class="bg-yellow"></td>
                <td rowspan="4" class="w40"></td>
            </tr>
            <tr>
                <td class="w90 h190"></td>
                <td rowspan="2" colspan="3" class="bg-red"></td>
                <td colspan="2" class="bg-yellow"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td class="w130 h190"></td>
                <td class="w130"></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2" class="w190 bg-black"></td>
                <td class="w190 h95"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="3" class="bg-yellow"></td>
                <td class="h85"></td>
                <td rowspan="2" colspan="2" class="bg-blue"></td>
                <td rowspan="3" class="bg-red"</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2"></td>
                <td class="bg-black h65"></td>
            </tr>
            <tr>
                <td colspan="3" class="h45"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
